<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./CSS/style.css" rel="stylesheet">
        <link href="./images/Icon.png" rel="icon" type="image/png">

        <title>Churrasc√¥metro</title>
        
    </head>

    <body>
        <div id="playerContainer">
            <audio id="player">
                <source id="audio" src="assets/music.mp3" type="audio/mpeg">
            </audio>
            
            <div id="musicContainer">
                <img id="musicImage" src="images/albumCover.jpg">
            </div>

            <div id="progressBar">
                <div id="progressed"></div>

                <div id="time">
                    <span>00:00</span>
                    <span>00:00</span>
                </div>
            </div>
            <div class="controls">
                <img id="playlist" src="images/playslist.png">
                
                <img class="buttons" src="images/shuffle.png">
                <img class="buttons" src="images/rewind.png">
                <img id="play" src="images/play.png">
                <img class="buttons" src="images/forward.png">
                <img class="buttons" src="images/repeat.png">
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

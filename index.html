<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./CSS/style.css" rel="stylesheet">
        <link href="images/IconPage.png" rel="icon" type="image/png">

        <title>Purple Music</title>
        
    </head>

    <body>
        
        <div id="playerContainer">
            <audio id="audioControl">
                <source  id="audio" src="assets/music1.mp3" type="audio/mpeg">
            </audio>

            <h1 id="title">Now Playing</h1>
            
            
            <div id="musicContainer">
                <img id="musicImage" src="images/albumCover1.jpg">

                <p id="musicName">Numb - Linkin Park</p>
                <p id="artistName">Linkin Park</p>
            </div>

            <div id="progressBar">
                <div id="progressed"></div>
            </div>

            <div id="time">
                <span id="currentTime">00:00</span>
                <span id="totalTime">00:00</span>
            </div>

            
            <div class="controls">
                <img id="playlist" src="images/playslist.png">

                <img id="volume" src="images/volume.png">

                <div id="volumeBar">
                    <div id="currentVolume"></div>
                </div>

                <div id="volumeValue">
                    <span id="currentVolumeValue">100%</span>
                </div>

                <img id="shuffle" class="buttons" src="images/shuffle.png">
                <img id="rewind" class="buttons" src="images/rewind.png">
                <img id="play" src="images/play.png">
                <img id="forward" class="buttons" src="images/forward.png">
                <img id="repeat" class="buttons" src="images/repeat.png">
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
